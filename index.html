<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="entire-toools">
       <div class="select">
      <select name="file" id="">
        <option value="new">New File</option>
        <option value="open">Open File</option>
        <option value="save">Save File</option>
        <option value="save-as">Save As</option>
        <option value="page-setup">Page Setup</option>
        <option value="print">Print</option>
        <option value="exit">Exit</option>
      </select>
      <select name="" id="">
        <option value="edit">Edit</option>
        <option value="undo">Undo</option>
        <option value="redo">Redo</option>
        <option value="cut">Cut</option>
        <option value="copy">Copy</option>
        <option value="paste">Paste</option>
        <option value="delete">Delete</option>
        <option value="find">Find</option>
        <option value="find-next">Find Next</option>
        <option value="replace">Replace</option>
        <option value="go-to">Go To</option>
        <option value="select-all">Select All</option>
        <option value="time-date">Time/Date</option>
      </select>
      <select name="" id="">
        <option value="format">Format</option>
        <option value="word-wrap">Word Wrap</option>
        <option value="font">Font</option>
      </select>
      <select name="" id="">
        <option value="view">View</option>
        <option value="zoom">Zoom</option>
        <option value="status-bar">Status Bar</option>
      </select>
    </div>
    <div class="tools-for-edit">
      <div class="each-toool">
        <button class="undo-btn"><i class="fa-solid fa-rotate-left"></i></button>
        <button class="redo-btn">  <i class="fa-solid fa-rotate-right"></i></button>
      
      </div>
       <div class="each-toool">
        <button> <b>B</b></button>
        <button> <i>I</i></button>
        <button> <u>U</u></button>
        <button> <s>S</s></button>
       </div>

      <div class="each-toool">
       
         <button> <i class="fa fa-align-left"></i></button>
      <button><i class="fa fa-align-center"></i></button>
      <button><i class="fa fa-align-right"></i></button>
      <button><i class="fa fa-align-justify"></i></button>


      </div>
     
      <div class="each-toool">
        <select name="format" id="selection">
          <option value="p">Normal text</option>
          <option value="h1">Heading 1</option>
          <option value="h2">Heading 2</option>
          <option value="h3">Heading 3</option>
          <option value="h4">Heading 4</option>
          <option value="h5">Heading 5</option>
          <option value="h6">Heading 6</option>
        </select>
      </div>
      <div class="each-toool">
        <select name="font-size" id="">
          <option value="1">10</option>
          <option value="2">12</option>
          <option value="3">14</option>
          <option value="4">16</option>
          <option value="5">18</option>
          <option value="6">20</option>
          <option value="7">22</option>
        </select>
      </div>
      <div class="each-toool">
        <select name="font-type" id="">
          <option value="arial">Arial</option>
          <option value="comic-sans-ms">Comic Sans MS</option>
          <option value="courier-new">Courier New</option>
          <option value="georgia">Georgia</option>
          <option value="helvetica">Helvetica</option>
          <option value="impact">Impact</option>
          <option value="lucida-console">Lucida Console</option>
          <option value="tahoma">Tahoma</option>
          <option value="times-new-roman">Times New Roman</option>
          <option value="trebuchet-ms">Trebuchet MS</option>
          <option value="verdana">Verdana</option>
        </select>
      </div>
      <button id="pdf-btn">export to pdf</button>
     
     



    </div>  
    </div> 
     <div class="text-area">
      <textarea name="" id="text-area" cols="30" rows="10"></textarea>
    </div>
   
  </body>
</html>
